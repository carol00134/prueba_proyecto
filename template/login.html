
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema 911 - Iniciar Sesi칩n</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<i class="fas fa-phone-alt"></i>
		</div>
		<h1 class="title">Sistema 911</h1>
		<p class="subtitle">Centro de Emergencias de Honduras</p>

		{% if error %}
		<div class="alert alert-danger">
			<i class="fas fa-exclamation-triangle me-2"></i>
			{{ error }}
		</div>
		{% endif %}

		<form method="POST" action="{{ url_for('auth_routes.login') }}">
			<div class="form-group">
				<label for="username" class="form-label">
					<i class="fas fa-user me-2"></i>Usuario
				</label>
				<input 
					type="text" 
					class="form-control" 
					id="username" 
					name="username" 
					value="{{ username or '' }}"
					required 
					placeholder="Ingrese su usuario"
				>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">
					<i class="fas fa-lock me-2"></i>Contrase침a
				</label>
				<input 
					type="password" 
					class="form-control" 
					id="password" 
					name="password" 
					required 
					placeholder="Ingrese su contrase침a"
				>
			</div>

			<button type="submit" class="btn-login">
				<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi칩n
			</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Auto-focus en el campo de usuario
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById('username').focus();
		});
	</script>
</body>
</html>
