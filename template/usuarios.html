<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='usuarios.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gestion de Usuarios</h1>
        </div>
        <form action="{{ url_for('usuarios') }}" method="post">
            <div class="form-section">
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username"
                        value="{{ usuario_editar['usuario'] if usuario_editar is defined and usuario_editar else '' }}">
                </div>
                <div>
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" value="">
                </div>
                <div>
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="">Selecciona un rol</option>
                        <option value="admin"
                            {% if usuario_editar is defined and usuario_editar and usuario_editar['rol'] == 'admin' %}selected{% endif %}>
                            Administrador</option>
                        <option value="operador"
                            {% if usuario_editar is defined and usuario_editar and usuario_editar['rol'] == 'operador' %}selected{% endif %}>
                            Operador</option>
                        <option value="supervisor"
                            {% if usuario_editar is defined and usuario_editar and usuario_editar['rol'] == 'supervisor' %}selected{% endif %}>
                            Supervisor</option>
                        <option value="invitado"
                            {% if usuario_editar is defined and usuario_editar and usuario_editar['rol'] == 'invitado' %}selected{% endif %}>
                            Invitado</option>
                    </select>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" name="accion" value="agregar" class="create-btn">
                    <i class="fa fa-plus"></i> Agregar
                </button>
                <button type="submit" name="accion" value="editar" class="editar-btn">
                    <i class="fa fa-edit"></i> Editar
                </button>
            </div>
        </form>
        <div class="container mt-4">
            <h2 class="header">Usuarios Registrados</h2>
            <table class="table-usuarios">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th class="acciones">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in usuarios %}
                    <tr>
                        <td>{{ u.usuario }}</td>
                        <td>{{ u.rol if u.rol is defined else '' }}</td>
                        <td class="acciones">
                            <form action="{{ url_for('usuarios') }}" method="post">
                                <input type="hidden" name="username" value="{{ u.usuario }}">
                                <input type="hidden" name="rol" value="{{ u.rol }}">
                                <input type="hidden" name="editar" value="1">
                                <button type="submit" name="accion" value="mostrar_editar" class="editar-btn"
                                    title="Editar"><i class="fa fa-edit"></i></button>
                            </form>
                            <form action="{{ url_for('usuarios') }}" method="post">
                                <input type="hidden" name="username" value="{{ u.usuario }}">
                                <button type="submit" name="accion" value="eliminar" class="eliminar-btn"
                                    title="Eliminar"><i class="fa fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
