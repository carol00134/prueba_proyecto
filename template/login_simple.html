<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema 911 - Iniciar Sesi칩n</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #f8f9fa;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
			padding: 20px;
		}

		.login-container {
			background: white;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
			padding: 40px;
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		.logo {
			color: #495057;
			font-size: 3rem;
			margin-bottom: 15px;
		}

		.title {
			color: #333;
			font-size: 1.8rem;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.subtitle {
			color: #6c757d;
			font-size: 0.95rem;
			margin-bottom: 30px;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		.form-label {
			color: #495057;
			font-weight: 500;
			margin-bottom: 8px;
			display: block;
			font-size: 0.9rem;
		}

		.form-control {
			width: 100%;
			padding: 12px 16px;
			border: 1px solid #dee2e6;
			border-radius: 8px;
			font-size: 1rem;
			transition: border-color 0.2s ease;
			background: #fff;
		}

		.form-control:focus {
			outline: none;
			border-color: #495057;
			box-shadow: 0 0 0 2px rgba(73, 80, 87, 0.1);
		}

		.btn-login {
			background: #495057;
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 8px;
			font-weight: 500;
			font-size: 1rem;
			width: 100%;
			cursor: pointer;
			transition: all 0.2s ease;
			margin-top: 10px;
		}

		.btn-login:hover {
			background: #343a40;
			transform: translateY(-1px);
		}

		.alert {
			border-radius: 8px;
			border: none;
			padding: 12px 16px;
			margin-bottom: 20px;
			font-size: 0.9rem;
			text-align: left;
		}

		.alert-danger {
			background: #f8d7da;
			color: #721c24;
			border-left: 3px solid #dc3545;
		}

		.footer-text {
			color: #adb5bd;
			font-size: 0.8rem;
			margin-top: 25px;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.login-container {
				padding: 30px 20px;
				margin: 10px;
			}
			
			.logo {
				font-size: 2.5rem;
			}
			
			.title {
				font-size: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<i class="fas fa-phone-alt"></i>
		</div>
		<h1 class="title">Sistema 911</h1>
		<p class="subtitle">Centro de Emergencias de Honduras</p>

		{% if error %}
		<div class="alert alert-danger">
			<i class="fas fa-exclamation-triangle me-2"></i>
			{{ error }}
		</div>
		{% endif %}

		<form method="POST" action="{{ url_for('auth_routes.login') }}">
			<div class="form-group">
				<label for="username" class="form-label">
					<i class="fas fa-user me-2"></i>Usuario
				</label>
				<input 
					type="text" 
					class="form-control" 
					id="username" 
					name="username" 
					value="{{ username or '' }}"
					required 
					placeholder="Ingrese su usuario"
				>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">
					<i class="fas fa-lock me-2"></i>Contrase침a
				</label>
				<input 
					type="password" 
					class="form-control" 
					id="password" 
					name="password" 
					required 
					placeholder="Ingrese su contrase침a"
				>
			</div>

			<button type="submit" class="btn-login">
				<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi칩n
			</button>
		</form>

		<div class="footer-text">
			<i class="fas fa-shield-alt me-1"></i>
			Acceso seguro y protegido
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Auto-focus en el campo de usuario
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById('username').focus();
		});
	</script>
</body>
</html>
